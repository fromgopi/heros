<h3>My Hero's</h3>
<ul class="heroes">
  <li *ngFor="let hero of heros">
    <a routerLink="/details/{{hero.id}}">
      <span class="badge">
      {{hero.id}}
      <span>{{hero.name}}</span>
      </span>
    </a>
  </li>
</ul>

<app-hero-details [hero]="selectedHero"></app-hero-details>
<app-messages></app-messages>
