<h2>My Hero's</h2>
<ul class="heroes">
  <li *ngFor="let hero of heros" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">
      {{hero.id}}
      <span>{{hero.name}}</span>
    </span>
  </li>
</ul>

<app-hero-details [hero]="selectedHero"></app-hero-details>
