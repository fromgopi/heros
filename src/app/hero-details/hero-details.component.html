<div *ngIf="hero">
  <h5>{{hero.name | uppercase}} Details</h5>
  <div>
    <span>id: </span>{{hero.id}}
  </div>
  <div>
    <label>Name:
      <input [(ngModel)]="hero.name" placeholder="Name">
    </label>
  </div>
  <div>
    <button (click)="save()">Save</button>
  </div>
  <app-messages></app-messages>
</div>
